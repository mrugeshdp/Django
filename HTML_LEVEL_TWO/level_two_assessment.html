<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Levle Two Assessment</title>
  </head>
  <body>
    <form method="get">
      <h1>Course Sign Up Page</h1>

      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <p>
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" value="" placeholder="First Name" required>
        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text" value="" placeholder="Last Name"equired>
      </p>
        <label for="email">Email:</label>
        <input id="email" type="email" value="" placeholder="name@email.com" required>
        <label for="pass">Password:</label>
        <input id="pass" type="password" value="" required>

      <p>Are you over the age of 18?</p>
      <p>
        <label for="yes">Yes:</label>
        <input id="yes" type="radio" name="age" value="">
        <label for="no">No:</label>
        <input id="no" type="radio" name="age" value="">
      </p>

      <p>Do you have a Credit Card or PayPal?</p>
      <p>
        <select name="payment">
          <option value="cc">Credit Card</option>
          <option value="pp">PayPal</option>
        </select>
      </p>
      <p>
        <input type="submit" name="" value="Submit Feedback">
      </p>

    </form>

  </body>
</html>
